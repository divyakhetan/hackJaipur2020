<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>  
    <!-- <script src="p5.sound.js"></script>  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script> 

    <style>
        .spanClass{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            color: #5c4949
        }

       
    </style>

</head>
<body>
    <span id="pressKey" class = 'spanClass'>Press C, D, E to change notes and T to start training ðŸ˜€</span> <br>
    <span id="playMusic"class = 'spanClass'>Click anywhere to play music! Enjoy ðŸ¤©</span><br>
    <span id ="headingText" class = 'spanClass'>Current State : </span> <span id = "stateName"  class = 'spanClass' style = "color:#eb5454">Collecting the sound notes</span> <br>
    <span id = "currentKey" class = 'spanClass'>Current Key Pressed: C</span>
    <br><br><br>
    <script>

        let model;
        let targetLabel = 'C';
        let state = 'collection';
        let myEnv;
        let wave;
        let pk = document.getElementById('pressKey');
        let pm = document.getElementById('playMusic');
        let ck = document.getElementById('currentKey');

        let notes = {
            C: 261.6256,
            D: 293.6648,
            E: 329.6276
        };

        let t1 = 0.1; // attack time in seconds
        let l1 = 0.7; // attack level 0.0 to 1.0
        let t2 = 0.3; // decay time in seconds
        let l2 = 0.1; // decay level  0.0 to 1.0

        function setHidden(element){

        }

        function hide(x) {
            x.style.display = 'none';
        }

        function show(x) {
            x.style.display = 'block';
        }

        function setup() {
            show(pk);
            hide(pm);
            createCanvas(800, 800);
            background('#e0ebeb');
            line(0, 0, 0, width);
            line(0, 0, height, 0);
            line(0, width, height, width);
            line(height, 0, height, width);
            myEnv = new p5.Envelope(t1, l1, t2, l2);
            myEnv.setADSR(0.05, 0.1, 0.5, 1);
            myEnv.setRange(1.2, 0);

            wave = new p5.Oscillator();
            wave.setType('sine');
            wave.start();
            wave.freq(440);
            wave.amp(myEnv);


            let options = {
                inputs: ['x', 'y'],
                outputs: ['label'],
                task: 'classification',
                debug: true
            };

            model = ml5.neuralNetwork(options);
        }

      

        function keyPressed() {
            if(key === 't') {
                newNode = document.getElementById("stateName");
                newNode.innerHTML="Training";
                newNode.style.color = "#5689db";
                hide(ck);
                state = 'training';
                
                model.normalizeData();
                let options = {
                    epochs: 200
                };
                model.train(options, whileTraining, finishedTraining);
            } else {
                if(key == 'c' || key == 'd' || key == 'e'){
                    targetLabel = key.toUpperCase();
                    show(ck);
                    ck.innerHTML = 'Current Key pressed: ' +targetLabel;
            
                    
                }
                
            }

        }

        function whileTraining(epoch, loss) {
            console.log('training ', epoch, loss);
        }

        function finishedTraining() {
            hide(pk);
            show(pm);
            hide(ck);
            console.log('finished training');
            newNode = document.getElementById("stateName");
            newNode.innerHTML="Finished Training";
            newNode.style.color = "#64c957";
            state = 'prediction';
        }

        function mousePressed() {
            let inputs = {
                x: mouseX,
                y: mouseY
            };
            
           

            if(state == 'collection') {
                let target = {
                    label: targetLabel
                };
    
                model.addData(inputs, target);
                stroke(0);
                noFill();
                ellipse(mouseX, mouseY, 24);
                fill(0);
                noStroke();
                textAlign(CENTER, CENTER);
                text(targetLabel, mouseX, mouseY);
            } else if(state == 'prediction') {
                hide(ck);
                newNode = document.getElementById("stateName");
                newNode.innerHTML="Predicting the sound for you! :)";
                newNode.style.color = "#c23a92";
                model.classify(inputs, gotResults);
            }
        }

        function gotResults(error, results) {
            if(error) {
                console.error(error);
                return;
            }

            console.log(results);
            stroke(0);
            fill(0, 0, 255, 100);
            ellipse(mouseX, mouseY, 24);
            fill(0);
            noStroke();
            textAlign(CENTER, CENTER);
            let label = results[0].label;
            text(label, mouseX, mouseY);

            wave.freq(notes[label]);
            myEnv.play();
        }

    </script>
    </div>
</body>
</html>
